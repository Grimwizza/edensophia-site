{% assign c = "c-page-heading" %}
<div class="container">
  <div class="{{c}}">
    <h1 class="{{c}}__title editable" data-cms-bind="#title">{{ include.title }}</h1>
    {% if include.description %}
    <p class="{{c}}__description editable" data-cms-bind="#description">{{ include.description }}</p>
    {% endif %}
  </div>
</div>
